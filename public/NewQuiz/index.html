<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="index.css">
<script src="https://d3js.org/d3.v7.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>

<div class="header">
<h2>Goftan</h2>
<!-- <p>Scroll down to see the sticky effect.</p> -->
</div>
<div id="navbar">
<a class="active" href="javascript:void(0)" id="language_page_nav" onclick="click_nav('language_page')">Language</a>
<a href="javascript:void(0)" id="topics_page_nav" onclick="click_nav('topics_page')">Topic</a>
<a href="javascript:void(0)" id="quiz_page_nav" onclick="click_nav('quiz_page')">Quiz</a>
<a href="javascript:void(0)" id="results_page_nav" onclick="click_nav('results_page');">Result</a>
<a href="javascript:void(0)" id="about_page_nav" onclick="click_nav('about_page');">
    <i class="fa fa-info"></i>
</a>   
</div>
<!-- <h2>Quiz for learning languages</h2> -->
<!-- <p>This example does not really do anything, other than showing you how to add the viewport meta element.</p> -->
<div id="wrapper">
    <div id="language_page">
        <h3>Which language do you want to learn?</h3>
        <div id="language_checkboxes"></div>
        <button class="button button5" onclick="startLearning()" id="startLearning">Start Learning!</button>
    </div>
    <div id="topics_page" style="display: none;">
        <h3>Select what should be contained in the quiz:</h3>
        <div id="topics_checkboxes"></div>
        <button class="button button5" onclick="startQuiz()" id="startQuizButton">Start Quiz!</button>
    </div>
    <div id="quiz_page" style="display: none;">
        <div style="padding: 5px;">
            <h3 id="extra" style="padding: 5px;"></h3>
            <h2 id="question" style="padding: 5px;"></h2>
        </div>
        <label class="radiocontainer"><span id="opt0">One</span>
        <input type="radio" checked="checked" name="radio">
        <span class="radiocheckmark"></span>
        </label>
        <label class="radiocontainer"><span id="opt1">Two</span>
        <input type="radio" name="radio">
        <span class="radiocheckmark"></span>
        </label>
        <label class="radiocontainer"><span id="opt2">Three</span>
        <input type="radio" name="radio">
        <span class="radiocheckmark"></span>
        </label>
        <label class="radiocontainer"><span id="opt3">Four</span>
        <input type="radio" name="radio">
        <span class="radiocheckmark"></span>
        </label>
        <button class="button button5" onclick="nextQuestion()" id="nextQuestion">Next</button>
        <button class="button button5" onclick="submitAnswer()" id="nextQuestion">Submit</button>
        <button class="button button5" onclick="viewResults()"  id="nextQuestion">Results</button>
    </div>
    <div id="results_page" style="display: none;">
        <table id="result_table">
            <tr>
                <th>Try</th>
                <th>Correct</th>
                <th>Incorrect</th>
                <!-- <th>Not Answered</th> -->
              </tr>
        </table>
        <button class="button button5" onclick="restartQuiz()"  id="restartQuiz">Restart Quiz!</button>
    </div>
    <div id="about_page" style="display: none;">
        <!--  -->
        <!-- <h3>Learning languages by Quizes!</h3> -->
        <!-- <p>This is an open source web project with the goal to create a learning platform for different languages in which the topics are organized as quizes. -->
        <!-- </p><p>You can start to try it under  -->
            <!-- <a href="https://goftan.github.io/public/NewQuiz/index.html">Goftan Github Page.</a></p>  -->
        <!-- <button class="button button5" onclick="selectPage('quiz_page');"  id="nextQuestion">Return to Quiz!</button> -->
        <table id="crossword" style="border: 1px solid black;border-collapse: collapse"></table>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
